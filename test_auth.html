<!DOCTYPE html>
<html>
<head>
    <title>Test Auth</title>
</head>
<body>
    <h1>Test Authentication</h1>
    
    <h2>Login</h2>
    <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" value="test123@example.com"><br>
        <input type="password" id="loginPassword" placeholder="Password" value="test123456"><br>
        <button type="submit">Login</button>
    </form>
    
    <h2>Signup</h2>
    <form id="signupForm">
        <input type="text" id="signupName" placeholder="Name" value="New User"><br>
        <input type="email" id="signupEmail" placeholder="Email" value="newuser@test.com"><br>
        <input type="password" id="signupPassword" placeholder="Password" value="password123"><br>
        <button type="submit">Signup</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        const API_URL = 'https://hackov8-1.preview.emergentagent.com/api';
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('result').innerHTML = `✅ Login successful! Token: ${data.session_token.substring(0, 20)}...`;
                    localStorage.setItem('session_token', data.session_token);
                    localStorage.setItem('user', JSON.stringify(data));
                } else {
                    document.getElementById('result').innerHTML = `❌ Login failed: ${data.detail}`;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `❌ Error: ${error.message}`;
            }
        });
        
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            
            try {
                const response = await fetch(`${API_URL}/auth/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password, role: 'participant' })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('result').innerHTML = `✅ Signup successful! Token: ${data.session_token.substring(0, 20)}...`;
                    localStorage.setItem('session_token', data.session_token);
                    localStorage.setItem('user', JSON.stringify(data));
                } else {
                    document.getElementById('result').innerHTML = `❌ Signup failed: ${data.detail}`;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `❌ Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
